<!DOCTYPE html>
<html lang="en" ng-app="SignApp">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
  <script type="text/javascript" src="/assets/js/SignupController.js"></script>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      /* background-image: url("views/img4.jpg");
    */

    }

    form {

      text-align: center;

    }

    input[type=text],
    input[type=password],
    input[type=email],
    input[type=number],
    input[type=date] {
      color: #777;
      padding-left: 10px;
      margin: 10px;
      margin-top: 12px;
      margin-left: 18px;
      width: 290px;
      height: 35px;
      border: 1px solid #c7d0d2;
      border-radius: 2px;
      box-shadow: inset 0 1.5px 3px rgba(190, 190, 190, .4), 0 0 0 5px #f5f7f8;
      transition: all .4s ease;
    }


    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin-left: 50px;
      border: none;
      cursor: pointer;
      width: 80px;
      border-radius: 15px;
    }

    button:hover {
      opacity: 0.8;
    }


    .imgcontainer {
      margin: 50px 0 15px 0;
    }

    img.avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .container {
      position: relative;
      width: 400px;
      height: 530px;
      top: 50%;
      left: 50%;
      margin-top: -10px;
      margin-left: -200px;
      background: #fff;
      border-radius: 3px;
      border: 1px solid rgb(44, 44, 44)b;
      box-shadow: 0 1px 2px rgba(0, 0, 0, .1);

    }

    input[type=checkbox] {
      margin-left: 20px;
      margin-top: 20px;
    }

    a {
      text-decoration: none;
    }

    .red-text {
      color: red;
    }

    .errormessage {
      background-color: red;
      padding: 10px;
      color: #fff;
    }

    .successmessage {
      background-color: green;
      padding: 10px;
      color: #fff;
    }
  </style>
</head>

<body ng-controller="SignupController">
  <form name="myform" method="POST" novalidate>
    <div class="imgcontainer">
      <img src="/assets/images/img6.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <h2>Signup</h2>
      <div class="errormessage" ng-show="signErrorMsg" ng-bind="signErrorMsg"></div>
      <div class="successmessage" ng-show="signSuccessMsg" ng-bind="signSuccessMsg"></div>
      <input type="text" placeholder="Enter username" name="userName" ng-model="User.userName" ng-required="true">
      <span class="red-text" ng-if="myform.userName.$error.required && myform.userName.$dirty">Username is a required
        field</span>

      <input type="email" placeholder="Enter email" name="email" ng-model="User.email"
        ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" ng-required="true">
      <span class="red-text" ng-if="myform.email.$error.required && myform.email.$dirty">Email is a required
        field</span>
      <span class="red-text" ng-show="myform.email.$error.pattern">Invalid Email</span>

      <input type="text" placeholder="Enter mobileNo" name="mobile" ng-model="User.mobile" ng-pattern="/^\+?\d{10}$/"
        ng-required="true">
      <span class="red-text" ng-if="myform.mobile.$error.required && myform.mobile.$dirty">Mobile number is a required
        field</span>
      <span class="red-text" ng-show="myform.mobile.$error.pattern">Please enter a 10 digit number</span>
<br>
      <label>Gender:
        <input type="radio" placeholder="Enter Gender" name="gender" ng-model="User.gender" ng-value="male" ng-required="true">Male
      </label>
      <label>
          <input type="radio" placeholder="Enter Gender" name="gender" ng-model="User.gender" ng-value="female" ng-required="true">Female
        </label>
      <!-- <input type="text" placeholder="Enter Gender" name="gender" ng-model="User.gender" ng-required="true">
      <span class="red-text" ng-if="myform.gender.$error.required && myform.gender.$dirty">Gender is a required
        field</span> -->

<br>
      <input type="date" placeholder="Enter Date" name="dob" ng-model="User.dob" ng-required="true">
      <span class="red-text" ng-if="myform.dob.$error.required && myform.dob.$dirty">DOB is a required field</span>
      <input type="password" placeholder="Enter password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
        required ng-model="User.password" ng-required="true">
      <span class="red-text" ng-if="myform.password.$error.required && myform.password.$dirty">Password is a required
        field</span>
      <button type="submit" ng-click="sign(User)">Signup</button>
      Already registered?<a href="/login">Login</a>
    </div>
  </form>
</body>

</html>
