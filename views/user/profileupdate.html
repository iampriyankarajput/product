<div class="user">
        <h2>Profile</h2>
        <table>
            <tr>
                <td>User Name:</td>
                <td><input type="text" ng-model="User.userName"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" ng-model="User.email"></td>
            </tr>
            <tr>
                <td>Mobile Number:</td>
                <td><input type="text" ng-model="User.mobile"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="text" ng-model="User.gender"></td>
            </tr>
            <tr>
                <td>
                    <a href ng-click="updateProfile()" title="Update">Update</a>
                </td>
            </tr>
    
        </table>
    </div>
