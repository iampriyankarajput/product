<section class="layout-container">
    <form name="productAdd">
        <div>
            <div class="alert alert-success" ng-show="successMessage" ng-bind="successMessage"></div>
            <div class="alert alert-danger" ng-show="errorMessage" ng-bind="errorMessage"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <label for="name">Name:</label>
                <input type="text" ng-model="Product.name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <label for="color">Color:</label>
                <input type="text" ng-model="Product.color" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <label for="size">Size:</label>
                <input type="text" ng-model="Product.size" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <label for="price">Price:</label>
                <input type="text" ng-model="Product.price" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" ng-click="updateProduct()" class="btn btn-success"
                    ng-disabled="requestSent">Update</button>
            </div>
        </div>
    </form>
</section>
